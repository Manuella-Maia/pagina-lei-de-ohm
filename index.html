<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculando da Lei de Ohm</title>
</head>
<body>

    <h1>Calculo da Lei de Ohm</h1>

    <div class="conteiner">

        <div class="input-group">
        <label for="Inputcorrente">Digite o valor da corrente eletrica (A) : </label>
        <input type="number" id="Inputcorrente">
        <div>

        <div class="input-group">
        <label for="Inputtensão">Digite o valor da tensão eletrica (V) : </label>
        <input type="number" id="Inputtensão">
        <div>

        <div class="input-group">
        <label for="Inputresistência">Digite o valor da resistência eletrica (R) : </label>
        <input type="number" id="Inputresistência">
        <div>

        <button id="bnCalcularCorrente">Calcular Corrente</button> 
        <button id="bnCalcularTensao">Calcular Tensao</button> 
        <button id="bnCalcularResistencia">Calcular Resistencia</button> 
    </div>

    <div class="conteiner-resultado">
        <p id="resultado"></p>
    </div>
    
</body>
</html>
